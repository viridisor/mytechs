<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHURLS | 3-Column Edition</title>
    <style>
        :root {
            --bg-color: #fcfcfc;
            --header-bg: #1a1a1a;
            --link-color: #0055aa;
            --text-main: #333;
            --text-muted: #999;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            font-size: 13px;
        }

        /* 顶部导航：确保搜索框居右显示 */
        header {
            background-color: var(--header-bg);
            color: white;
            padding: 8px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 35px;
        }

        header h1 {
            font-size: 16px;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 900;
            cursor: pointer;
        }

        /* 搜索框样式优化 */
        .search-container {
            display: flex;
            align-items: center;
        }

        #search-input {
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 4px 10px;
            font-size: 12px;
            border-radius: 3px;
            width: 180px;
            outline: none;
        }

        #search-input:focus {
            border-color: #666;
            background: #3d3d3d;
        }

        /* 3 列布局核心代码 */
        .main-container {
            display: grid;
            /* 强制 PC 端 3 列 */
            grid-template-columns: repeat(3, 1fr); 
            gap: 40px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: start; /* 防止卡片被拉长，保持瀑布流感 */
        }

        /* 站点卡片装饰 */
        .site-column {
            border-top: 4px solid #333;
            padding-top: 10px;
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
        }

        .site-name {
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            text-decoration: none;
            color: #000;
        }

        .site-domain {
            font-size: 10px;
            color: var(--text-muted);
        }

        /* 文章列表 */
        .article-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .article-item {
            margin-bottom: 7px;
            display: flex;
            line-height: 1.4;
        }

        .time-badge {
            font-size: 10px;
            color: var(--text-muted);
            min-width: 35px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }

        .article-link {
            text-decoration: none;
            color: var(--link-color);
        }

        .article-link:hover {
            text-decoration: underline;
        }

        /* 隐藏逻辑 */
        .hidden { display: none !important; }

        /* 移动端适配 */
        @media (max-width: 900px) {
            .main-container { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .main-container { grid-template-columns: 1fr; padding: 15px; }
            #search-input { width: 120px; }
        }
    </style>
</head>
<body>

<header>
    <h1 onclick="window.location.reload()">TECHURLS</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Filter news..." autocomplete="off">
    </div>
</header>
