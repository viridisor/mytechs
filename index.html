<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHURLS | 7 Columns</title>
    <style>
        :root { --bg: #fcfcfc; --header: #1a1a1a; --link: #0055aa; }
        body { font-family: -apple-system, Arial, sans-serif; background: var(--bg); margin: 0; font-size: 13px; }
        header { background: var(--header); color: white; padding: 10px 20px; display: flex; justify-content: space-between; }
        header h1 { font-size: 16px; margin: 0; letter-spacing: 1px; }
        .main-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; padding: 20px; }
        .site-column { border-top: 4px solid #333; padding-top: 8px; margin-bottom: 20px; }
        .site-name { font-weight: 800; font-size: 14px; text-transform: uppercase; color: #000; text-decoration: none; display: block; margin-bottom: 8px; }
        .article-list { list-style: none; padding: 0; margin: 0; }
        .article-item { margin-bottom: 6px; display: flex; line-height: 1.3; }
        .time-badge { font-size: 10px; color: #999; min-width: 35px; font-family: monospace; }
        .article-link { text-decoration: none; color: var(--link); }
        #status-bar { text-align: center; padding: 20px; color: #666; font-style: italic; }
        #debug-info { font-size: 10px; color: #ccc; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <h1>TECHURLS</h1>
</header>

<div id="status-bar">初始化中...</div>

<div class="main-container" id="content-grid"></div>

<div id="debug-info">V2.0 - 自动检测数据中</div>

<script>
    // 强制立即执行
    (function() {
        console.log("脚本已启动...");
        const grid = document.getElementById('content-grid');
        const statusBar = document.getElementById('status-bar');

        async function startApp() {
            try {
                statusBar.innerText = "正在尝试读取 data/data.json...";
                
                // 加上随机参数彻底解决 GitHub Pages 缓存问题
                const timestamp = new Date().getTime();
                const response = await fetch(`./data/data.json?cache=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error(`文件读取失败 (HTTP ${response.status})。请确认 data 文件夹下是否有 data.json`);
                }

                const data = await response.json();
                console.log("成功获取数据:", data);

                if (!Array.isArray(data) || data.length === 0) {
                    statusBar.innerText = "数据格式正确但内容为空。";
                    return;
                }

                statusBar.style.display = 'none';
                
                // 渲染数据
                grid.innerHTML = data.map(site => `
                    <div class="site-column">
                        <a href="${site.url || '#'}" class="site-name">${site.source}</a>
                        <ul class="article-list">
                            ${site.articles.map(art => `
                                <li class="article-item">
                                    <span class="time-badge">${art.time || ''}</span>
                                    <a href="${art.link}" class="article-link" target="_blank">${art.title}</a>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `).join('');

            } catch (err) {
                console.error("运行报错:", err);
                statusBar.innerHTML = `<span style="color:red">错误: ${err.message}</span>`;
            }
        }

        // 确保页面加载完成后运行
        if (document.readyState === 'complete') {
            startApp();
        } else {
            window.addEventListener('load', startApp);
        }
    })();
</script>
</body>
</html>
