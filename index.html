<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHURLS | Smart Dashboard</title>
    <style>
        :root { --bg: #fcfcfc; --header: #1a1a1a; --link: #0055aa; --border: #333; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; font-size: 13px; color: #111; }

        /* 顶部导航 */
        header { 
            background: var(--header); color: white; padding: 0 25px; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; height: 50px; 
        }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        header h1 { font-size: 16px; margin: 0; cursor: pointer; font-weight: 900; letter-spacing: 1px; }
        
        /* 强制同步文字按钮 */
        .sync-text-btn { 
            font-size: 11px; color: #aaa; cursor: pointer; 
            border: 1px solid #444; padding: 3px 8px; border-radius: 3px;
            transition: 0.2s;
        }
        .sync-text-btn:hover { color: #fff; border-color: #666; background: #333; }

        #search-input { 
            background: #333; border: 1px solid #444; color: #fff; 
            padding: 6px 12px; font-size: 12px; border-radius: 4px; width: 180px; outline: none; 
        }

        /* 布局 */
        .main-container { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 30px; padding: 30px; max-width: 1400px; margin: 0 auto; 
        }

        /* 卡片设计 */
        .site-column {
            border-top: 5px solid var(--border); padding-top: 12px;
            background: white; height: 400px; display: flex; flex-direction: column;
            position: relative;
        }

        .site-header { display: flex; justify-content: space-between; padding: 0 8px 10px; }
        .site-name { font-weight: 900; font-size: 14px; text-transform: uppercase; color: #000; text-decoration: none; }

        /* 内部列表：始终允许滚动 */
        .article-list {
            list-style: none; padding: 0 10px; margin: 0; flex: 1;
            overflow-y: auto; overflow-x: hidden; scrollbar-width: thin;
        }
        .article-list::-webkit-scrollbar { width: 4px; }
        .article-list::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }

        .article-item { margin-bottom: 9px; display: flex; align-items: flex-start; }
        .extra-item { display: none; } /* 初始隐藏超过10条的内容 */

        .time-badge { font-size: 10px; color: #999; min-width: 40px; font-family: monospace; padding-top: 2px; }
        .article-link { text-decoration: none; color: var(--link); line-height: 1.4; }
        .article-link:hover { text-decoration: underline; }

        /* Show More 覆盖层：默认隐藏 */
        .show-more-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            height: 50px; background: linear-gradient(transparent, rgba(255,255,255,0.98) 70%);
            display: flex; align-items: flex-end; justify-content: center;
            padding-bottom: 8px;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        /* 当列表滚动到底部时激活此列 */
        .site-column.reached-bottom .show-more-overlay {
            opacity: 1; pointer-events: auto;
        }

        .show-more-btn {
            background: #1a1a1a; color: white; border: none;
            padding: 5px 15px; border-radius: 4px; font-size: 11px; 
            font-weight: bold; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .show-more-btn:hover { background: #333; }

        .hidden { display: none !important; }
        @media (max-width: 1000px) { .main-container { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 650px) { .main-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="logo-area">
        <h1 onclick="location.reload(true)">TECHURLS</h1>
        <div class="sync-text-btn" onclick="syncData()">强制同步数据</div>
    </div>
    <input type="text" id="search-input" placeholder="搜索新闻...">
</header>

<div class="main-container" id="content-grid"></div>

<script>
    let rawData = [];
    const INITIAL_COUNT = 10;
    const INCREMENT = 10;

    async function syncData() {
        const btn = document.querySelector('.sync-text-btn');
        btn.innerText = "同步中...";
        await loadData();
        btn.innerText = "强制同步数据";
    }

    async function loadData() {
        const grid = document.getElementById('content-grid');
        try {
            const response = await fetch(`./data/data.json?t=${Date.now()}`);
            rawData = await response.json();

            grid.innerHTML = rawData.map((site, index) => {
                const hasMore = site.articles.length > INITIAL_COUNT;
                return `
                <div class="site-column" id="col-${index}" data-visible="${INITIAL_COUNT}">
                    <div class="site-header">
                        <a href="${site.url || '#'}" class="site-name">${site.source}</a>
                    </div>
                    <ul class="article-list" onscroll="handleScroll(this, ${index})">
                        ${site.articles.map((art, i) => `
                            <li class="article-item ${i >= INITIAL_COUNT ? 'extra-item' : ''}">
                                <span class="time-badge">${art.time || '1h'}</span>
                                <a href="${art.link}" class="article-link" target="_blank">${art.title}</a>
                            </li>
                        `).join('')}
                    </ul>
                    ${hasMore ? `
                    <div class="show-more-overlay" id="overlay-${index}">
                        <button class="show-more-btn" onclick="loadMore(${index})">加载更多 (+10)</button>
                    </div>` : ''}
                </div>
                `;
            }).join('');

            setupSearch();
        } catch (e) {
            grid.innerHTML = "<p style='text-align:center;width:100%;padding:50px;'>无法连接到数据源，请稍后再试。</p>";
        }
    }

    // 监听滚动事件
    window.handleScroll = function(listElement, index) {
        const col = document.getElementById(`col-${index}`);
        // 如果已经全部加载，不再处理
        if (col.classList.contains('all-loaded')) return;

        // 判断是否滚动到底部 (留 5px 余量提高灵敏度)
        const isBottom = listElement.scrollHeight - listElement.scrollTop <= listElement.clientHeight + 5;
        
        if (isBottom) {
            col.classList.add('reached-bottom');
        }
    };

    // 加载更多逻辑
    window.loadMore = function(index) {
        const col = document.getElementById(`col-${index}`);
        let visibleCount = parseInt(col.getAttribute('data-visible'));
        const allItems = col.querySelectorAll('.article-item');
        
        visibleCount += INCREMENT;
        col.setAttribute('data-visible', visibleCount);

        allItems.forEach((item, i) => {
            if (i < visibleCount) item.style.display = 'flex';
        });

        // 检查是否所有内容都已显示
        if (visibleCount >= allItems.length) {
            col.classList.add('all-loaded');
            document.getElementById(`overlay-${index}`).style.display = 'none';
        }
    };

    function setupSearch() {
        document.getElementById('search-input').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.article-item').forEach(item => {
                const match = item.innerText.toLowerCase().includes(val);
                item.style.display = match ? 'flex' : 'none';
            });
            // 搜索时隐藏加载按钮
            document.querySelectorAll('.show-more-overlay').forEach(el => {
                el.style.opacity = val.length > 0 ? "0" : "";
            });
        };
    }

    loadData();
</script>
</body>
</html>
