<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHURLS | eVTOL Dashboard</title>
    <style>
        :root {
            --bg: #fcfcfc;
            --header: #1a1a1a;
            --link: #0055aa;
            --border: #333;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
            font-size: 13px;
        }

        /* 顶部导航 */
        header {
            background: var(--header);
            color: white;
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 48px;
        }

        header h1 { font-size: 16px; margin: 0; cursor: pointer; font-weight: 900; letter-spacing: 1px; }

        #search-input {
            background: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            width: 180px;
            outline: none;
        }

        /* 3列布局布局 */
        .main-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 站点卡片：高度锁定 */
        .site-column {
            border-top: 5px solid var(--border);
            padding-top: 12px;
            background: white;
            height: 400px; /* 固定高度，不再改变 */
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            padding: 0 8px 10px;
        }

        .site-name {
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
            color: #000;
            text-decoration: none;
        }

        /* 内部滚动列表 */
        .article-list {
            list-style: none;
            padding: 0 10px;
            margin: 0;
            flex: 1;
            overflow-y: hidden; /* 初始禁止滚动 */
            overflow-x: hidden;
        }

        /* 激活滚动 */
        .site-column.can-scroll .article-list {
            overflow-y: auto;
            scrollbar-width: thin;
        }

        /* 美化滚动条 */
        .article-list::-webkit-scrollbar { width: 4px; }
        .article-list::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }
        .article-list::-webkit-scrollbar-thumb:hover { background: #ddd; }

        .article-item {
            margin-bottom: 9px;
            display: flex;
            align-items: flex-start;
        }

        /* 默认隐藏的条目 */
        .extra-item { display: none; }

        .time-badge {
            font-size: 10px;
            color: #999;
            min-width: 40px;
            font-family: monospace;
            padding-top: 2px;
        }

        .article-link { text-decoration: none; color: var(--link); line-height: 1.4; }
        .article-link:hover { text-decoration: underline; }

        /* 渐变遮罩与按钮 */
        .show-more-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(transparent, white 90%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 12px;
        }

        .show-more-btn {
            background: white;
            border: 1px solid #ddd;
            color: #666;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .show-more-btn:hover { border-color: #999; color: #111; }

        /* 响应式调整 */
        @media (max-width: 1000px) { .main-container { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 650px) { 
            .main-container { grid-template-columns: 1fr; }
            .site-column { height: 380px; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <h1 onclick="location.reload(true)">TECHURLS</h1>
    <div class="header-right">
        <input type="text" id="search-input" placeholder="SEARCH...">
    </div>
</header>

<div class="main-container" id="content-grid"></div>

<script>
    async function loadData() {
        const grid = document.getElementById('content-grid');
        try {
            const response = await fetch(`./data/data.json?t=${Date.now()}`);
            const data = await response.json();

            grid.innerHTML = data.map((site, index) => {
                const threshold = 8; // 默认显示前 8 条
                const hasMore = site.articles.length > threshold;

                return `
                <div class="site-column" id="col-${index}">
                    <div class="site-header">
                        <a href="${site.url || '#'}" class="site-name">${site.source}</a>
                    </div>
                    <ul class="article-list">
                        ${site.articles.map((art, i) => `
                            <li class="article-item ${i >= threshold ? 'extra-item' : ''}">
                                <span class="time-badge">${art.time || '1h'}</span>
                                <a href="${art.link}" class="article-link" target="_blank">${art.title}</a>
                            </li>
                        `).join('')}
                    </ul>
                    ${hasMore ? `
                    <div class="show-more-overlay">
                        <button class="show-more-btn" onclick="unlockCard(${index})">SHOW MORE</button>
                    </div>` : ''}
                </div>
                `;
            }).join('');

            setupSearch();
        } catch (e) {
            grid.innerHTML = "<p style='text-align:center;width:100%'>数据加载失败</p>";
        }
    }

    // 解锁滚动逻辑
    window.unlockCard = function(index) {
        const col = document.getElementById(`col-${index}`);
        
        // 1. 显示隐藏的条目
        col.querySelectorAll('.extra-item').forEach(el => el.style.display = 'flex');
        
        // 2. 开启内部滚动条
        col.classList.add('can-scroll');
        
        // 3. 移除遮罩按钮
        col.querySelector('.show-more-overlay').style.display = 'none';
    };

    function setupSearch() {
        document.getElementById('search-input').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.article-item').forEach(item => {
                const match = item.innerText.toLowerCase().includes(val);
                item.classList.toggle('hidden', !match);
            });
            // 搜索时自动解锁所有卡片的滚动功能
            if(val.length > 0) {
                document.querySelectorAll('.site-column').forEach((c, i) => {
                    const btn = c.querySelector('.show-more-btn');
                    if(btn) unlockCard(i);
                });
            }
        };
    }

    loadData();
</script>
</body>
</html>
