<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHURLS | Smart Dashboard</title>
    <style>
        :root {
            --bg: #fcfcfc;
            --header: #1a1a1a;
            --link: #0055aa;
            --border: #333;
            --text: #111;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            font-size: 13px;
        }

        /* 顶部导航 */
        header {
            background: var(--header);
            color: white;
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 50px;
        }

        .logo-area { display: flex; align-items: center; gap: 15px; }
        header h1 { font-size: 16px; margin: 0; cursor: pointer; font-weight: 900; letter-spacing: 1px; }

        /* 强制同步文字按钮 */
        .sync-text-btn { 
            font-size: 11px; color: #aaa; cursor: pointer; 
            border: 1px solid #444; padding: 3px 8px; border-radius: 3px;
        }
        .sync-text-btn:hover { color: #fff; background: #333; }

        #search-input { 
            background: #333; border: 1px solid #444; color: #fff; 
            padding: 6px 12px; font-size: 12px; border-radius: 4px; width: 180px; outline: none; 
        }

        /* 布局 */
        .main-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 卡片容器：高度锁定 400px */
        .site-column {
            border-top: 5px solid var(--border);
            padding-top: 12px;
            background: white;
            height: 400px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .site-header { flex: 0 0 auto; padding: 0 10px 10px; }
        .site-name { font-weight: 900; font-size: 14px; text-transform: uppercase; color: #000; text-decoration: none; }

        /* 列表容器 */
        .article-list {
            list-style: none;
            padding: 0 10px;
            margin: 0;
            flex: 1 1 auto;
            overflow-y: auto;
            scrollbar-width: thin;
        }
        .article-list::-webkit-scrollbar { width: 4px; }
        .article-list::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }

        .article-item { margin-bottom: 9px; display: flex; align-items: flex-start; }
        .extra-item { display: none; } 

        .time-badge { font-size: 10px; color: #999; min-width: 40px; font-family: monospace; }
        .article-link { text-decoration: none; color: var(--link); line-height: 1.4; }

        /* Show More 覆盖层：点击触发后通过 .show-persist 保持显示 */
        .show-more-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 60px;
            background: linear-gradient(transparent, rgba(255,255,255,0.98) 70%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        /* 触发显示状态：触底激活 或 已点击加载过 */
        .site-column.reached-bottom .show-more-overlay,
        .site-column.show-persist .show-more-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        .show-more-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        @media (max-width: 1050px) { .main-container { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 650px) { .main-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="logo-area">
        <h1 onclick="location.reload(true)">TECHURLS</h1>
        <div class="sync-text-btn" id="sync-btn" onclick="syncData()">强制同步数据</div>
    </div>
    <input type="text" id="search-input" placeholder="搜索关键词...">
</header>

<div class="main-container" id="content-grid"></div>

<script>
    const INITIAL_COUNT = 20; // 初始加载 20 条
    const INCREMENT = 10;    // 之后每次点击增加 10 条

    async function syncData() {
        const btn = document.getElementById('sync-btn');
        btn.innerText = "同步中...";
        await loadData();
        btn.innerText = "强制同步数据";
    }

    async function loadData() {
        const grid = document.getElementById('content-grid');
        try {
            const response = await fetch(`./data/data.json?nocache=${Date.now()}`);
            const data = await response.json();

            grid.innerHTML = data.map((site, index) => {
                const hasMore = site.articles.length > INITIAL_COUNT;
                return `
                <div class="site-column" id="col-${index}" data-visible="${INITIAL_COUNT}">
                    <div class="site-header">
                        <a href="${site.url || '#'}" class="site-name">${site.source}</a>
                    </div>
                    <ul class="article-list" onscroll="handleScroll(this, ${index})">
                        ${site.articles.map((art, i) => `
                            <li class="article-item ${i >= INITIAL_COUNT ? 'extra-item' : ''}" 
                                style="${i >= INITIAL_COUNT ? 'display:none' : 'display:flex'}">
                                <span class="time-badge">${art.time || '1h'}</span>
                                <a href="${art.link}" class="article-link" target="_blank">${art.title}</a>
                            </li>
                        `).join('')}
                    </ul>
                    ${hasMore ? `
                    <div class="show-more-overlay" id="overlay-${index}">
                        <button class="show-more-btn" onclick="loadMore(${index})">SHOW MORE +10</button>
                    </div>` : ''}
                </div>
                `;
            }).join('');

            setupSearch();
        } catch (e) {
            grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:100px;">数据同步失败。</div>`;
        }
    }

    // 滚动监听
    window.handleScroll = function(listEl, index) {
        const col = document.getElementById(`col-${index}`);
        if (col.classList.contains('all-loaded') || col.classList.contains('show-persist')) return;

        const scrollBottom = listEl.scrollHeight - listEl.scrollTop - listEl.clientHeight;
        // 距离底部 10px 时触发显示
        if (scrollBottom < 10) {
            col.classList.add('reached-bottom');
        }
    };

    // 加载更多：点击后使按钮始终显示
    window.loadMore = function(index) {
        const col = document.getElementById(`col-${index}`);
        
        // 核心改动：一旦点击过，添加 show-persist 类，让 overlay 的 opacity 始终为 1
        col.classList.add('show-persist');

        let visibleCount = parseInt(col.getAttribute('data-visible')) + INCREMENT;
        const items = col.querySelectorAll('.article-item');
        
        col.setAttribute('data-visible', visibleCount);
        
        items.forEach((item, i) => {
            if (i < visibleCount) item.style.display = 'flex';
        });

        // 如果真的到头了，才彻底移除
        if (visibleCount >= items.length) {
            col.classList.add('all-loaded');
            const overlay = document.getElementById(`overlay-${index}`);
            if (overlay) overlay.style.display = 'none';
        }
    };

    function setupSearch() {
        const input = document.getElementById('search-input');
        input.oninput = (e) => {
            const val = e.target.value.toLowerCase();
            document.querySelectorAll('.article-item').forEach(item => {
                const isMatch = item.innerText.toLowerCase().includes(val);
                item.style.display = isMatch ? 'flex' : 'none';
            });
            // 搜索时临时隐藏 overlay
            document.querySelectorAll('.show-more-overlay').forEach(el => {
                el.style.opacity = val.length > 0 ? "0" : "";
            });
        };
    }

    loadData();
</script>
</body>
</html>
