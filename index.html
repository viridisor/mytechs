<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHURLS | Smart Dashboard</title>
    <style>
        :root { --bg: #fcfcfc; --header: #1a1a1a; --link: #0055aa; --border: #333; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; font-size: 13px; color: #111; }

        /* 顶部导航 */
        header { 
            background: var(--header); color: white; padding: 0 25px; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; height: 50px; 
        }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        header h1 { font-size: 16px; margin: 0; cursor: pointer; font-weight: 900; letter-spacing: 1px; }
        
        /* 强制同步文字按钮 */
        .sync-text-btn { 
            font-size: 11px; color: #aaa; cursor: pointer; 
            border: 1px solid #444; padding: 3px 8px; border-radius: 3px;
            transition: 0.2s;
        }
        .sync-text-btn:hover { color: #fff; border-color: #666; background: #333; }

        #search-input { 
            background: #333; border: 1px solid #444; color: #fff; 
            padding: 6px 12px; font-size: 12px; border-radius: 4px; width: 180px; outline: none; 
        }

        /* 布局 */
        .main-container { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 30px; padding: 30px; max-width: 1400px; margin: 0 auto; 
        }

        /* 卡片设计 */
        .site-column {
            border-top: 5px solid var(--border); padding-top: 12px;
            background: white; height: 400px; display: flex; flex-direction: column;
            position: relative;
        }

        .site-header { display: flex; justify-content: space-between; padding: 0 8px 10px; }
        .site-name { font-weight: 900; font-size: 14px; text-transform: uppercase; color: #000; text-decoration: none; }

        /* 内部列表：始终允许滚动 */
        .article-list {
            list-style: none; padding: 0 10px; margin: 0; flex: 1;
            overflow-y: auto; overflow-x: hidden; scrollbar-width: thin;
        }
        .article-list::-webkit-scrollbar { width: 4px; }
        .article-list::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }

        .article-item { margin-bottom: 9px; display: flex; align-items: flex-start; }
        .extra-item { display: none; } /* 初始隐藏超过10条的内容 */

        .time-badge { font-size: 10px; color: #999; min-width: 40px; font-family: monospace; padding-top: 2px; }
        .article-link { text-decoration: none; color: var(--link); line-height: 1.4; }
        .article-link:hover { text-decoration: underline; }

        /* Show More 覆盖层：默认隐藏 */
        .show-more-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            height: 50px; background: linear-gradient(transparent, rgba(255,255,255,0.98) 70%);
            display: flex; align-items: flex-end; justify-content: center;
            padding-bottom: 8px;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        /* 当列表滚动到底部时激活此列 */
        .site-column.reached-bottom .show-more-overlay {
            opacity: 1; pointer-events: auto;
        }
