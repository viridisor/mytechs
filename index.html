<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHURLS | 7 Columns Edition</title>
    <style>
        :root {
            --bg-color: #fcfcfc;
            --text-color: #333;
            --link-color: #0055aa;
            --header-bg: #1a1a1a;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            font-size: 13px;
        }

        /* 顶部导航 */
        header {
            background-color: var(--header-bg);
            color: white;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        header h1 { font-size: 16px; margin: 0; letter-spacing: 1px; font-weight: 900; }

        .search-container input {
            background: #333; border: 1px solid #444; color: #eee;
            padding: 4px 8px; font-size: 12px; border-radius: 3px; width: 180px;
        }

        /* 核心网格：针对 7 张卡片优化 */
        .main-container {
            display: grid;
            /* 设定每列宽度，确保在大屏幕下整齐排布 */
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 25px;
            max-width: 1400px; /* 限制最大宽度，防止 7 张卡片在一行拉得太长 */
            margin: 0 auto;
        }

        /* 站点卡片样式 */
        .site-column { 
            border-top: 4px solid #333; 
            padding-top: 8px; 
            min-height: 200px;
        }

        .site-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .site-name { font-weight: 800; font-size: 14px; text-transform: uppercase; color: #000; text-decoration: none; }
        .site-domain { font-size: 10px; color: #999; }
        
        .article-list { list-style: none; padding: 0; margin: 0; }
        .article-item { margin-bottom: 6px; display: flex; line-height: 1.3; align-items: flex-start; }
        .time-badge { font-size: 10px; color: #999; min-width: 32px; margin-right: 8px; font-family: monospace; }
        .article-link { text-decoration: none; color: var(--link-color); }
        .article-link:hover { text-decoration: underline; background: #f0f7ff; }

        .hidden { display: none !important; }
        #loading { text-align: center; padding: 50px; }
    </style>
</head>
<body>

<header>
    <h1>TECHURLS</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Filter news...">
    </div>
</header>

<div id="loading">正在加载 7 个垂直领域资讯...</div>
<div class="main-container" id="content-grid"></div>

<script>
