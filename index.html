<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHURLS | Technical News Aggregator</title>
    <style>
        /* 复刻 TechURLs 核心样式 */
        :root {
            --bg-color: #fcfcfc;
            --text-color: #333;
            --link-color: #0055aa;
            --border-color: #ddd;
            --header-bg: #1a1a1a;
        }

        body {
            font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            font-size: 13px; /* TechURLs 使用略小的字号 */
        }

        /* 顶部黑条导航 */
        header {
            background-color: var(--header-bg);
            color: white;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 16px;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 900;
            cursor: pointer;
        }

        .nav-links a {
            color: #aaa;
            text-decoration: none;
            margin-left: 15px;
            font-size: 11px;
            text-transform: uppercase;
        }

        .nav-links a:hover { color: #fff; }

        /* 多栏布局容器 */
        .main-container {
            display: grid;
            /* 关键：自动根据宽度决定列数 */
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 100%;
        }

        /* 站点卡片 */
        .site-column {
            display: flex;
            flex-direction: column;
        }

        .site-header {
            /* TechURLs 标志性的顶部粗线 */
            border-top: 4px solid #333;
            padding: 6px 0;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .site-name {
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            color: #000;
            text-decoration: none;
        }

        .site-domain {
            font-size: 10px;
            color: #999;
            text-transform: lowercase;
        }

        /* 文章列表 */
        .article-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .article-item {
            margin-bottom: 5px;
            display: flex;
            line-height: 1.3;
            align-items: flex-start;
        }

        .time-badge {
            font-size: 10px;
            color: #999;
            min-width: 30px;
            margin-right: 8px;
            padding-top: 2px;
            font-family: 'Courier New', Courier, monospace;
        }

        .article-link {
            text-decoration: none;
            color: var(--link-color);
        }

        .article-link:hover {
            text-decoration: underline;
        }

        /* 加载中状态 */
        #loading {
            text-align: center;
            padding: 50px;
            font-style: italic;
            color: #666;
        }

        @media (max-width: 600px) {
            .main-container { padding: 10px; gap: 15px; }
        }
    </style>
</head>
<body>

<header>
    <h1 onclick="window.location.reload()">TECHURLS</h1>
    <div class="nav-links">
        <a href="#">Github</a>
        <a href="#">About</a>
    </div>
</header>

<div id="loading">正在获取最新资讯...</div>
<div class="main-container" id="content-grid"></div>

<script>
    async function loadNews() {
        const grid = document.getElementById('content-grid');
        const loader = document.getElementById('loading');
        
        try {
            // 使用相对路径从 data/data.json 加载数据
            const response = await fetch('./data/data.json');
            if (!response.ok) throw new Error('Data not found');
            const data = await response.json();
            
            loader.style.display = 'none';
            grid.innerHTML = data.map(site => `
                <div class="site-column">
                    <div class="site-header">
                        <a href="${site.url || '#'}" class="site-name">${site.source}</a>
                        <span class="site-domain">${site.domain || ''}</span>
                    </div>
                    <ul class="article-list">
                        ${site.articles.map(art => `
                            <li class="article-item">
                                <span class="time-badge">${art.time || 'now'}</span>
                                <a href="${art.link}" class="article-link" target="_blank" rel="noopener">${art.title}</a>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `).join('');
        } catch (e) {
            loader.innerHTML = "无法加载数据，请检查 data/data.json 是否存在且格式正确。";
            console.error(e);
        }
    }

    window.onload = loadNews;
</script>

</body>
</html>
